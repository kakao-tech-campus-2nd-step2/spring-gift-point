name: JAVA CI with GRADLE

on:
  push:
    branches: [ "yunjunghun0116" ]
  pull_request:
    branches: [ "yunjunghun0116" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

      - name: make application.yml
        run: |
          cat <<EOT >> src/main/resources/application.yml
          jwt:
            secret-key: ${JWT_SECRET_KEY}
            expired-time: ${JWT_EXPIRED_TIME}
          kakao:
            rest-api-key: ${KAKAO_REST_API_KEY}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            token-uri: ${KAKAO_TOKEN_URI}
          EOT
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_EXPIRED_TIME: ${{ secrets.JWT_EXPIRED_TIME }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
          KAKAO_TOKEN_URI: ${{ secrets.KAKAO_TOKEN_URI }}

      - name: Deploy to Server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 400 key.pem
          scp -i key.pem build/libs/*.jar $DEPLOY_USER@$DEPLOY_SERVER:~/spring-gift-point/build/libs/
          ssh -i key.pem $DEPLOY_USER@DEPLOY_SERVER "
            pkill -f 'java -jar ~/spring-gift-point/spring-gift-0.0.1-SNAPSHOT.jar' || true && \
            nohup java -jar ~/spring-gift-point/spring-gift-0.0.1-SNAPSHOT.jar &"

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5
