name: EC2 인스턴스로 자동배포

on:
  push:
    branches:
      - step2
      - step3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean and Build with Gradle
        run: ./gradlew clean build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: spring-gift-point
          path: build/libs/spring-gift-0.0.1-SNAPSHOT.jar

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: spring-gift-point

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 43.202.208.102
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: 'build/libs/spring-gift-0.0.1-SNAPSHOT.jar'
          target: '~/gift/spring-gift-point/build/libs/'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 43.202.208.102
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/gift/spring-gift-point/
            sudo fuser -k -n tcp 8080
            nohup java -jar build/libs/spring-gift-0.0.1-SNAPSHOT.jar > log.txt 2>&1 &
