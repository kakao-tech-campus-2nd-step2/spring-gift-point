name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 트리거

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v2

      - name: JDK 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # JDK 배포판
          java-version: '21'  # 프로젝트에서 사용하는 JDK 버전

      - name: Gradle 캐시 복원
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 프로젝트 빌드
        run: ./gradlew bootJar

      - name: 배포 준비
        run: |
          mkdir -p deploy
          cp build/libs/spring-gift-0.0.1-SNAPSHOT.jar deploy/

      - name: EC2로 파일 전송
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/spring-gift-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/repository/"

      - name: EC2에서 애플리케이션 재시작
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop spring-gift
            sudo systemctl start spring-gift
