<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form th:action="@{/web/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}">
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" th:field="*{imageUrl}">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="categoryId">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == product.category.id}">Category Name
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Options</label>
            <div th:each="option, iter : ${product.options}">
                <input type="hidden" th:field="*{options[__${iter.index}__].id}">
                <div class="form-group">
                    <label>Option Name</label>
                    <input type="text" class="form-control" th:field="*{options[__${iter.index}__].name}">
                </div>
                <div class="form-group">
                    <label>Option Quantity</label>
                    <input type="number" class="form-control" th:field="*{options[__${iter.index}__].quantity}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
</body>
</html>
