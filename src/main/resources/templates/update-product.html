<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
</head>
<body>
<h2>상품 정보 수정</h2>

<form id="updateProductForm" th:action="@{/admin/products/update/{id}(id=${productId})}" method="post" th:object="${product}">
  <div>
    <label for="id">ID</label>
    <input type="text" id="id" name="id" th:value="${productId}" readonly>
  </div>
  <div>
    <label for="name">상품명</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
  </div>
  <div>
    <label for="price">가격</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>
  </div>
  <div>
    <label for="category">Category</label>
    <select id="category" name="categoryName" required>
      <option th:each="category : ${categories}"
              th:value="${category.name}"
              th:text="${category.name}"
              th:selected="${category.name == product.categoryName}"></option>
    </select>
  </div>
  <div>
    <label for="imageUrl">이미지 URL</label>
    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required>
  </div>
  <div>
    <button type="submit">수정</button>
  </div>
</form>

<div id="errorMessage" style="color: red;"></div>


<script>
  document.getElementById('updateProductForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;

    const formData = {
      id: document.getElementById('id').value,
      name: document.getElementById('name').value,
      price: parseInt(document.getElementById('price').value, 10), // 정수로 변환
      categoryName: document.getElementById('category').value,
      imageUrl: document.getElementById('imageUrl').value
    };

    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (!response.ok) {
        return response.text().then(text => {
          throw new Error(text);
        });
      }
      return response.text();
    })
    .then(message => {
      window.location.href = '/admin/products'; // 페이지 리디렉션
    })
    .catch(error => {
      document.getElementById('errorMessage').innerText = error.message;
    });
  });
</script>

</body>
</html>
