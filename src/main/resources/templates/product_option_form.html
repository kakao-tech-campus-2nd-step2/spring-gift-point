<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 옵션 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 옵션 추가</h1>
    <form onsubmit="event.preventDefault(); addProductOption();">
        <input type="hidden" id="productId" th:value="${productId}">
        <label>옵션:
            <select id="optionId">
                <option th:each="option : ${allOptions}" th:value="${option.id}" th:text="${option.name}"></option>
            </select>
        </label><br>
        <label>수량: <input type="text" id="quantity"></label><br>
        <button type="submit">추가</button>
    </form>
</div>
<script>
    function addProductOption() {
        const productId = document.getElementById('productId').value;
        const optionId = document.getElementById('optionId').value;
        const quantity = parseInt(document.getElementById('quantity').value);

        const requestBody = {
            productId: parseInt(productId),
            optionId: parseInt(optionId),
            quantity: quantity
        };

        fetch(`/api/products/${productId}/options`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        })
            .then(response => {
                if (response.ok) {
                    alert('상품 옵션이 추가되었습니다.');
                    window.location.href = `/products/${productId}/options`;
                } else {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'Unknown error');
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`상품 옵션 추가 중 오류가 발생했습니다: ${error.message}`);
            });
    }
</script>
</body>
</html>
