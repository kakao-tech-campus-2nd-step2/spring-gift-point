<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 및 옵션 등록</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">상품 및 옵션 등록</h1>
  <h2 class="mb-4">상품 등록</h2>
  <form th:action="@{/products}" th:object="${productOptionDto}" method="post">
    <div class="form-group">
      <label for="name">상품 이름</label>
      <input type="text" id="name" th:field="*{productRequest.name}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="price">가격</label>
      <input type="text" id="price" th:field="*{productRequest.price}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="imageUrl">이미지 URL</label>
      <input type="text" id="imageUrl" th:field="*{productRequest.imageUrl}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="category">카테고리</label>
      <select id="category" th:field="*{productRequest.categoryId}" class="form-control">
        <option value="" disabled selected>카테고리 선택</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>

    <hr class="my-4">

    <h2 class="mb-4">옵션 등록</h2>
    <div class="form-group">
      <label for="optionName">옵션 이름</label>
      <input type="text" id="optionName" th:field="*{optionRequest.name}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="quantity">수량</label>
      <input type="number" id="quantity" th:field="*{optionRequest.quantity}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">등록</button>
    <a th:href="@{/products}" class="btn btn-secondary">상품 목록으로 돌아가기</a>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
