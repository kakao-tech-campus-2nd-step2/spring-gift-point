<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">로그인</h1>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="button" onclick="giftLogin()" class="btn btn-primary">로그인</button>
  </form>
  <hr>
  <div class="mt-3">
    <a href="/view/register" class="btn btn-secondary">회원가입</a>
    <a id="kakao-login-btn" th:href="'https://kauth.kakao.com/oauth/authorize?client_id=' + ${clientId} + '&redirect_uri=' + ${redirectUri} + '&response_type=code'" class="btn btn-warning">카카오 로그인</a>
  </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
