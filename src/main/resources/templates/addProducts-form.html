<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 추가</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">상품 추가</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post" class="mt-3">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${#fields.hasErrors('id')}" class="alert alert-danger" th:errors="*{id}"></div>
    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}"></div>
    <div class="form-group">
      <label for="name">이름: </label>
      <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" th:errors="*{price}"></div>
    <div class="form-group">
      <label for="price">가격: </label>
      <input type="text" class="form-control" id="price" th:field="*{price}" />
    </div>
    <div th:if="${#fields.hasErrors('imageUrl')}" class="alert alert-danger" th:errors="*{imageUrl}"></div>
    <div class="form-group">
      <label for="imageUrl">이미지: </label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
    </div>
    <div th:if="${#fields.hasErrors('category')}" class="alert alert-danger" th:errors="*{category}"></div>
    <div class="form-group">
      <label for="category">카테고리: </label>
      <select class="form-control" id="category" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>

<!--    <h3>옵션</h3>-->
<!--    <div th:each="option, iterStat : ${product.options}">-->
<!--      <div th:if="${#fields.hasErrors('options[' + iterStat.index + '].name')}" class="alert alert-danger" th:errors="*{options[__${iterStat.index}__].name}"></div>-->
<!--      <div class="form-group">-->
<!--        <label for="option-name">옵션 이름:</label>-->
<!--        <input type="text" class="form-control" id="option-name" th:field="*{options[__${iterStat.index}__].name}" />-->
<!--      </div>-->
<!--      <div th:if="${#fields.hasErrors('options[' + iterStat.index + '].quantity')}" class="alert alert-danger" th:errors="*{options[__${iterStat.index}__].quantity}"></div>-->
<!--      <div class="form-group">-->
<!--        <label for="option-quantity">옵션 수량:</label>-->
<!--        <input type="text" class="form-control" id="option-quantity" th:field="*{options[__${iterStat.index}__].quantity}" />-->
<!--      </div>-->
<!--    </div>-->

    <button type="submit" class="btn btn-primary">상품 추가</button>
  </form>
  <a href="/products" class="btn btn-secondary mt-3">상품 목록</a>
</div>
</body>
</html>
