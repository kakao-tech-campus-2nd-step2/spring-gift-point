<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<h1>Signup</h1>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Signup</button>
</form>
<a id="kakao-login">Kakao Signup &rarr;</a>
<div id="message"></div>

<script th:inline="javascript">
    const userUrl = "/api/members";

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    const kakaoButton = document.getElementById('kakao-login')

    const kakaoParams = {
        client_id: [[${clientId}]],
        redirect_uri: [[${redirectUrl}]],
        response_type: [[${responseType}]],
    }
    const paramK = new URLSearchParams(kakaoParams).toString();

    kakaoButton.href = `https://kauth.kakao.com/oauth/authorize?${paramK}`;

    loginForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.getElementById('email');
        const password = document.getElementById('password');

        const response = await fetch(`${userUrl}/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email: email.value, password: password.value})
        });

        if (response.ok) {
            const responseBody = await response.json();
            localStorage.setItem('accessToken', responseBody.access_token);
            messageDiv.textContent = 'Signed up successfully!';
            email.value = "";
            password.value = "";
        } else {
            const errorText = await response.text();
            messageDiv.textContent = `Error: ${errorText}`;
        }
    });
</script>
</body>
</html>
