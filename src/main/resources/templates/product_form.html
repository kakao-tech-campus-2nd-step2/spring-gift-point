<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDto.id} != 0 ? 'Update Product' : 'Add Product'">Product Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1 th:text="${productDto.id} != 0 ? 'Edit Product' : 'Add Product'"></h1>
<form th:action="${productDto.id} != 0 ? '/api/products/update/' + ${productDto.id} : '/api/products/create'"
      method="post">
    <input type="hidden" th:if="${productDto.id}" th:value="${productDto.id}" name="id"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${productDto.name}" required/>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="categoryId" class="form-select" required>
        <option value="">카테고리를 선택해주세요</option>
    </select>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${productDto.price}" required/>
    <br>
    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl" th:value="${productDto.imageUrl}" required/>
    <br>
    <!-- 에러 메시지 표시 -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <button type="submit" th:text="${productDto.id} != 0 ? 'Update' : 'Save'">Save</button>
    <a href="#" th:href="@{/api/products}">Cancel</a>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/categories')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('category');
                data.forEach(category => {
                    let option = new Option(category.name, category.id);
                    select.add(option);
                });
            })
            .catch(error => console.error('Error loading categories:', error));
    });
</script>

</body>
</html>
