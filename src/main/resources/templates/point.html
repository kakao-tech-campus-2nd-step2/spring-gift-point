<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>포인트 충전</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <div class="container">
            <h1>포인트 충전</h1>
            <form id="authForm">
                <div class="form-group">
                    <label for="point">충전할 포인트 값</label>
                    <input class="form-control" type="number" id="point" name="point" required>
                </div>
                <button class="btn btn-primary" type="button" onclick="charge()">충전</button>
            </form>
            <p id="getPoint">현재 포인트 값: 로딩 중...</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script type="module" src="/js/point.js" defer></script>
    </body>
</html>
