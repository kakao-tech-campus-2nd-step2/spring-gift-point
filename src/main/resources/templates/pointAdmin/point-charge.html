<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>포인트 충전</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2>포인트 충전</h2>
		<form th:action="@{/admin/points/charge}" method="post">
			<div class="form-group">
				<label for="userId">사용자 ID:</label>
				<input type="text" class="form-control" id="userId" name="userId" th:value="${user.id}" readonly>
			</div>
			<div class="form-group">
				<label for="points">충전할 포인트:</label>
				<input type="number" class="form-control" id="points" name="points" min="1" required>
			</div>
			<button type="submit" class="btn btn-primary">충전</button>
			<a href="/admin/points" class="btn btn-secondary">취소</a>
		</form>

		<div th:if="${message}">
			<p th:text="${message}" class="mt-3 alert alert-success"></p>
		</div>
	</div>
</body>

</html>
