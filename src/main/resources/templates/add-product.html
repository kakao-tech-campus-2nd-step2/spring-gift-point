<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>새 상품 추가</title>
</head>
<body>
<h2>새 상품 추가</h2>
<form id="addProductForm">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" required>
  </div>
  <div>
    <label for="category">Category</label>
    <select id="category" name="categoryName" required>
      <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
    </select>
  </div>
  <div>
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl" required>
  </div>
  <div>
    <button type="submit">등록</button>
  </div>
</form>

<div id="errorMessage" style="color: red;"></div>

<script>
  document.getElementById('addProductForm').addEventListener('submit', function(event) {
    event.preventDefault(); // 폼의 기본 제출 동작 방지

    const formData = {
      name: document.getElementById('name').value,
      price: parseInt(document.getElementById('price').value, 10),
      categoryName: document.getElementById('category').value,
      imageUrl: document.getElementById('imageUrl').value
    };

    fetch('/admin/products/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (!response.ok) {
        return response.text().then(text => {
          throw new Error(text);
        });
      }
      return response.text();
    })
    .then(message => {
      window.location.href = '/admin/products'; // 페이지 리디렉션
    })
    .catch(error => {
      document.getElementById('errorMessage').innerText = error.message; // 오류 메시지 출력
    });
  })
</script>

</body>
</html>
