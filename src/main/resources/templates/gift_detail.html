<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gift Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            margin-top: 20px;
        }

        .product-details h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container product-container">
    <h2 class="text-center">상품 상세 설명</h2>
    <div class="product-details">
        <p><strong>이름:</strong> <span th:text="${product.name}"></span></p>
        <p><strong>가격:</strong> <span th:text="${product.price}"></span> 원</p>
        <p><strong>이미지 URL:</strong> <span target="_blank" th:text="${product.imageUrl}"></span></p>
        <p><strong>카테고리:</strong> <span th:text="${product.category.name}"></span></p>
    </div>
    <h3 class="mt-5">옵션 목록</h3>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>옵션 ID</th>
            <th>옵션 이름</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="option : ${product.options}">
            <td th:text="${option.id}"></td>
            <td th:text="${option.name}"></td>
            <td th:text="${option.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a class="btn btn-warning" th:href="@{|/admin/product/modify/${product.id}|}">상품 수정</a>
        <a class="btn btn-primary" th:href="@{|/admin/product/${product.id}/option/create|}">옵션 추가</a>
        <form class="d-inline-block" method="post" th:action="@{|/admin/product/delete/${product.id}|}">
            <input name="_method" type="hidden" value="delete">
            <input class="btn btn-danger" type="submit" value="상품 삭제">
        </form>
        <a class="btn btn-secondary" th:href="@{/admin}">메인으로</a>
    </div>
</div>
</body>
</html>
