<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 추가</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .option-group {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
    }
    .option-group input {
      flex: 1;
    }
    .remove-option {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .option-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .option-button:hover {
      background-color: #45a049;
    }
    .submit-button {
      background-color: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-button:hover {
      background-color: #007B9A;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>상품 추가</h1>
  <form th:action="@{/admin/items/add}" th:object="${itemForm}" method="post">
    <div class="form-group">
      <label for="name">상품 이름:</label>
      <input type="text" id="name" th:field="*{name}" required>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="price">가격:</label>
      <input type="number" id="price" th:field="*{price}" required>
      <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></span>
    </div>

    <div class="form-group">
      <label for="imgUrl">이미지 URL:</label>
      <input type="text" id="imgUrl" th:field="*{imgUrl}">
    </div>

    <div class="form-group">
      <label for="categoryId">카테고리:</label>
      <select id="categoryId" th:field="*{categoryId}" required>
        <option value="">카테고리 선택</option>
        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
      </select>
      <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="error"></span>
    </div>

    <div id="options">
      <h3>옵션</h3>
      <div class="option-group" th:each="option, optionStat : *{options}">
        <input type="text" th:field="*{options[__${optionStat.index}__].name}" placeholder="옵션 이름" required>
        <input type="number" th:field="*{options[__${optionStat.index}__].quantity}" placeholder="수량" required>
        <button type="button" class="remove-option">옵션 삭제</button>
      </div>
    </div>

    <div class="button-container">
      <button type="button" id="add-option" class="option-button">옵션 추가</button>
      <button type="submit" class="submit-button">상품 추가</button>
    </div>
  </form>
</div>

<script th:inline="javascript">
  document.getElementById('add-option').addEventListener('click', function() {
    const optionsDiv = document.getElementById('options');
    const newOptionGroup = document.createElement('div');
    newOptionGroup.className = 'option-group';
    const optionIndex = optionsDiv.children.length - 1;

    newOptionGroup.innerHTML = `
                <input type="text" name="options[${optionIndex}].name" placeholder="옵션 이름" required>
                <input type="number" name="options[${optionIndex}].quantity" placeholder="옵션 수량" required>
                <button type="button" class="remove-option">옵션 삭제</button>
            `;

    optionsDiv.appendChild(newOptionGroup);
  });

  document.getElementById('options').addEventListener('click', function(e) {
    if (e.target.className === 'remove-option') {
      e.target.parentElement.remove();
    }
  });
</script>
</body>
</html>
