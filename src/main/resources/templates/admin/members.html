<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}" type="text/css">
  <title>admin - members</title>
</head>
<body>
<div class="container"
     style="display: flex; flex-direction: column; justify-content: center; margin-top: 50px;">
  <h2 class="py-4 text-center border-bottom mb-5">회원 목록</h2>
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-secondary mb-5"
              onclick="location.href='products.html'"
              th:onclick="|location.href='@{/admin/products}'|"
              type="button">상품 목록으로 돌아가기
      </button>
    </div>
  </div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th class="text-center">회원 ID</th>
        <th class="text-center">이름</th>
        <th class="text-center">이메일</th>
        <th class="text-center">비밀번호</th>
        <th class="text-center">보유 포인트</th>
        <th class="text-center"></th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member:${members}">
        <td class="text-center">
          <span th:text="${member.id}">회원 ID tmp</span>
        </td>
        <td class="text-center">
          <span th:text="${member.name}">이름 tmp</span>
        </td>
        <td class="text-center">
          <span th:text="${member.email}">이메일 tmp</span>
        </td>
        <td class="text-center">
          <span th:text="${member.password}">비밀번호 tmp</span>
        </td>
        <td class="text-center">
          <span th:text="${member.point}">보유 포인트 tmp</span>
        </td>
        <td class="text-center">
          <button class="btn btn-primary"
                  onclick="location.href='addMemberPointForm.html'"
                  th:onclick="|location.href='@{/admin/members/add/{memberId}(memberId=${member.id})}'|"
                  type="button">포인트 추가
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-primary"
                  onclick="location.href='subtractMemberPointForm.html'"
                  th:onclick="|location.href='@{/admin/members/subtract/{memberId}(memberId=${member.id})}'|"
                  type="button">포인트 차감
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
