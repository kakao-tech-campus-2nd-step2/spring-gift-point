<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사용자 정보</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="my-4">사용자 정보</h1>
  <form th:object="${member}" id="editProductForm">
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="number" id="id" th:field="*{id}" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{emailValue}" class="form-control">
    </div>
    <div class="form-group">
      <label for="platform">플랫폼</label>
      <input type="text" id="platform" th:field="*{platform}" class="form-control">
    </div>
  </form>
</div>
<script src="/js/script.js"></script>
</body>
</html>
