<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 추가 페이지</title>
</head>
<body>
<a href="/admin/categories"><- 카테고리 관리 페이지로 돌아가기</a>
<h2>카테고리 추가</h2>
<form action="/admin/categories" th:action="@{/admin/categories}" th:object="${categoryDTO}" method="post">
    <table>
        <tr>
            <td>카테고리 명: </td>
            <td><label>
                <input type="text" name="name" value="" required/>
            </label></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Category Name Error Message</td>
        </tr>
        <tr>
            <td>색상: </td>
            <td><label>
                <input type="text" name="color" value="" required/>
            </label></td>
            <td th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Category Color Error Message</td>
        </tr>
        <tr>
            <td>이미지 주소: </td>
            <td><label>
                <input type="text" name="imageUrl" value="" required/>
            </label></td>
            <td th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">Category ImageUrl Error Message</td>
        </tr>
        <tr>
            <td>설명: </td>
            <td><label>
                <input type="text" name="description" value="" required/>
            </label></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Category Description Error Message</td>
        </tr>
        <tr>
            <td><button type="submit">카테고리 추가</button></td>
        </tr>
    </table>
</form>
</body>
</html>
