<!DOCTYPE html>
<html>
<head>
    <title>상품 옵션 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 옵션 조회</h1>
    <table>
        <thead>
        <tr>
            <th>옵션 이름</th>
            <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="option : ${productOptions}">
            <td th:text="${option.optionName}"></td>
            <td th:text="${option.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
