<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>옵션 관리 페이지</title>
</head>
<body>
<a href="/admin/product/list"><- 상품 관리 페이지로 돌아가기</a>
<h1>옵션 관리 페이지</h1>
<h2>상품 정보</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>ImageURL</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <span th:text="${product.name}"></span>
            </td>
            <td>
                <span th:text="${product.price}"></span>
            </td>
            <td>
                <span th:text="${product.imageUrl}"></span>
            </td>
            <td>
                <span th:text="${product.category.name}"></span>
            </td>
        </tr>
    </tbody>
</table>

<h2>상품 내 옵션 조회</h2>
<form th:action="@{/admin/product/{productId}/search(productId=${productId})}" method="get">
    <div>
        <span>옵션의 이름을 입력하세요:</span>
        <label>
            <input type="text" id="keyword" name="keyword" required>
        </label>
        <button type="submit">조회</button>
    </div>
</form>

<h2>상품 내 옵션 목록</h2>
<a th:href="@{/admin/product/{productId}/option/register(productId=${productId})}">[ 옵션 추가 ]</a>
<table id="optionList">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="option : ${optionList}">
    <tr>
        <td>
            <span th:text="${option.name}"></span>
        </td>
        <td>
            <span th:text="${option.quantity}"></span>
        </td>
        <td>
            <form th:action="@{/admin/product/{productId}/option/{optionId}(productId=${productId}, optionId=${option.id})}" method="get">
                <button type="submit">수정</button>
            </form>
            <form th:action="@{/admin/product/{productId}/option/{optionId}(productId=${productId}, optionId=${option.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
