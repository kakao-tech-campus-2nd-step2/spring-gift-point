<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 동작 방지
        const formData = new FormData(form);
        fetch(form.action, {
          method: 'POST',
          body: new URLSearchParams(formData)
        })
        .then(response => response.json())
        .then(data => {
          const tokenDisplay = document.getElementById('tokenDisplay');
          if (data.token) {
            localStorage.setItem('jwtToken', data.token);
            tokenDisplay.textContent = '로그인 성공! 토큰: ' + data.token;
          } else {
            tokenDisplay.textContent = '로그인 실패: ' + data.error;
          }
        });
      });
    });
  </script>
</head>
<body>
<h1>로그인</h1>
<form th:action="@{/users/login}" method="post" th:object="${user}">
  <div>
    <label for="email">이메일:</label>
    <input type="email" id="email" th:field="*{email}" required />
  </div>
  <div>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required />
  </div>
  <div>
    <button type="submit">로그인</button>
  </div>
  <div th:if="${error}">
    <p th:text="${error}"></p>
  </div>
</form>
<div id="tokenDisplay"></div> <!-- 토큰을 표시할 영역 -->
<p>계정이 없으신가요? <a th:href="@{/users/register}">회원 가입</a></p>
</body>
</html>
