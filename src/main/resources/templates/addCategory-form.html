<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>카테고리 추가</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">카테고리 추가</h1>
  <form th:action="@{/products/categories/add}" th:object="${category}" method="post" class="mt-3">
    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}"></div>
    <div class="form-group">
      <label for="name">카테고리 이름: </label>
      <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div th:if="${#fields.hasErrors('color')}" class="alert alert-danger" th:errors="*{color}"></div>
    <div class="form-group">
      <label for="color">카테고리 색상: </label>
      <input type="text" class="form-control" id="color" th:field="*{color}" />
    </div>
    <div th:if="${#fields.hasErrors('imageUrl')}" class="alert alert-danger" th:errors="*{imageUrl}"></div>
    <div class="form-group">
      <label for="imageUrl">이미지 URL: </label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
    </div>
    <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger" th:errors="*{description}"></div>
    <div class="form-group">
      <label for="description">설명: </label>
      <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">카테고리 추가</button>
  </form>
  <a href="/products" class="btn btn-secondary mt-3">상품 목록</a>
</div>
</body>
</html>
