<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>옵션 추가</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">옵션 추가</h1>
  <form th:action="@{/products/{productId}/options/add(productId=${productId})}" th:object="${option}" method="post" class="mt-3">
    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}"></div>
    <div class="form-group">
      <label for="name">옵션 이름:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div th:if="${#fields.hasErrors('quantity')}" class="alert alert-danger" th:errors="*{quantity}"></div>
    <div class="form-group">
      <label for="quantity">수량:</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity}" />
    </div>
    <button type="submit" class="btn btn-primary">옵션 추가</button>
  </form>
  <a th:href="@{/products/{productId}/options(productId=${productId})}" class="btn btn-secondary mt-3">옵션 목록</a>
</div>
</body>
</html>
