<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>옵션 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">옵션 수정</h1>
    <form th:action="@{/products/{productId}/options/update/{optionId}(productId=${productId}, optionId=${optionId})}" th:object="${optionDto}" method="post">
        <div class="form-group">
            <label for="name">옵션 이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="quantity">수량</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/products/{productId}/options(productId=${productId})}" class="btn btn-secondary">옵션 목록으로 돌아가기</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
