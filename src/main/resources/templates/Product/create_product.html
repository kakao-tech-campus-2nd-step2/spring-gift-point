<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 정보 등록하기</title>
    <link rel="stylesheet" type="text/css" href="/css/crud_style.css">
</head>
<body>
<h1>상품 정보 등록하기</h1>

<form th:action="@{/products}" th:object="${product}" method="post">
    <label>name : <input type="text" th:field="*{name}" /></label>
    <label>price : <input type="number" th:field="*{price}" step="1" /></label>
    <label>imageurl: <input type="text" th:field="*{imageUrl}" /></label>
    <label>category:
        <select th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </label>
    <button type="submit" class="button">상품 정보 등록하기</button>
</form>

<a href="/api/products"></a>
</body>
</html>
