<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 정보 수정하기</title>

    <link rel="stylesheet" type="text/css" href="/css/crud_style.css">
</head>
<body>
<h1>상품 정보 수정하기</h1>
<form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
    <label>name : <input type="text" th:field="*{name}" /></label>
    <label>price : <input type="text" th:field="*{price}" /></label>
    <label>imageurl: <input type="text" th:field="*{imageUrl}" /></label>
    <label>category:
        <select th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
    </label>

    <button type="submit" class="button">상품 정보 수정하기</button>
</form>
<a href="/products"></a>

</body>
