<!DOCTYPE html>
<html lang="KR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" href="/style/index_style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/index_ajax.js"></script>
</head>
<body>
<div class="header" id="header">

</div>
<h1 th:text="'Administrator Product ' + ${product_id} + '\'s Option Manage Page'"></h1>
<div class="form-inline">
    <label for="id">Id:</label>
    <input type="text" id="id" name="id" disabled>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" required>

    <input type="button" id="post" value="추가">
</div>
<div class="form-inline">
    <label for="p_id">Id:</label>
    <input type="text" id="p_id" name="id" required>

    <label for="p_name">Name:</label>
    <input type="text" id="p_name" name="name" required>

    <label for="p_quantity">Quantity:</label>
    <input type="text" id="p_quantity" name="quantity" required>

    <input type="button" id="put" value="수정">
</div>
<table id="option-table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Option</th>
    </tr>
    </thead>
    <tbody id="option-tbody">
    <!-- AJAX를 통해 데이터를 로드 -->
    </tbody>
</table>
<div>
    <button id="prevPage">Previous</button>
    <label for="p_sort"></label>
    <select name="p_sort" id="p_sort">
        <option value="asc">오름차순</option>
        <option value="desc">내림차순</option>
    </select>
    <label for="p_field"></label>
    <select name="p_field" id="p_field">
        <option value="id">id</option>
        <option value="name">name</option>
        <option value="quantity">quantity</option>
    </select>
    <button id="search" onclick="getCategories(currentPage)">검색</button>
    <button id="nextPage">Next</button>
</div>
</body>
<script>
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    var product_id = params.get('product_id');

    var currentPage = 0;
    var pageSize = 5;

    function getOptions(page){
        $.ajax({
            url: '/api/products/' + product_id + '/options',
            method: 'GET',
            data : {
                page : page,
                size : pageSize,
                sort : $('#p_sort').val(),
                field : $('#p_field').val()
            },
            success: function(data) {
                var contents = data.content;
                var tbody = $('#option-tbody');
                tbody.empty(); // 초기화

                // 데이터에 따라 테이블 행을 생성
                contents.forEach(function(option) {
                    // 한 행의 내용
                    var row = `
                        <tr>
                            <td>${option.id}</td>
                            <td>${option.name}</td>
                            <td>${option.quantity}</td>
                            <td>
                                <a href="#" onclick="deleteFunction(${option.id})">삭제</a>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);

                    currentPage = data.number;

                    $('#prevPage').prop('disabled', data.first);
                    $('#nextPage').prop('disabled', data.last);
                });
            },
            error: function(err) {
                if(err.responseJSON){
                    var s = JSON.stringify(err.responseJSON);
                    alert(s);
                }
                else{
                    alert("문제가 발생했습니다! 상태 코드 : " + err.status)
                }
            }
        });
    }

    $(document).ready(function() {
        getOptions(currentPage);

        $('#prevPage').click(function() {
            if (currentPage > 0) {
                getOptions(currentPage - 1);
            }
        });

        $('#nextPage').click(function() {
            getOptions(currentPage + 1);
        });

        if(localStorage.getItem('token')){
            var inline = $('#header');
            inline.empty();
            inline.append('<a href="" onclick="logoutFunction()" className="header-link">로그아웃</a>\n' +
                '            <a href="adminProducts" className="header-link">상품관리</a>' +
                '            <a href="adminUsers" className="header-link">유저관리</a>' +
                '            <a href="adminCategories" className="header-link">카테고리관리</a>');
        }
    });

    $("#post").click(function () {
        var option = {
            name : $("#name").val(),
            quantity : $("#quantity").val()
        }

        $.ajax({
            type : "POST",
            url : "api/products/" + product_id + "/options",
            contentType: "application/json",
            datatype : "json",
            data : JSON.stringify(option),
            headers : {
                Authorization: 'Bearer ' + localStorage.getItem("token"),
            },
            success : function(res){
                location.reload();
            },
            error : function(err){
                var text = err.responseJSON;
                var error = text['name'];
                if(text) {
                    alert("[Name error : " + error + "]");
                }
                else{
                    if(err.responseJSON){
                        var s = JSON.stringify(err.responseJSON);
                        alert(s);
                    }
                    else{
                        alert("문제가 발생했습니다! 상태 코드 : " + err.status)
                    }
                }
            }
        })
    });

    function deleteFunction(id){
        $.ajax({
            type: "DELETE",
            url: "api/products/" + product_id + "/options/" +id,
            success : function(res){
                $('#option-table').find('tr[data-id="' + id + '"]').remove();
                alert("옵션 ID : " + id + "가 삭제되었습니다.");
                location.reload();
            },
            error : function(error){
                if(err.responseJSON){
                    var s = JSON.stringify(err.responseJSON);
                    alert(s);
                }
                else{
                    alert("문제가 발생했습니다! 상태 코드 : " + err.status)
                }
            }
        })
    }

    $("#put").click(function(){
        var option ={
            name : $("#p_name").val(),
            quantity: $("#p_quantity").val()
        }

        $.ajax({
            type : "PUT",
            url : "api/products/" + product_id + "/options/" + $("#p_id").val(),
            contentType: "application/json",
            datatype : "json",
            data : JSON.stringify(option),
            success : function(res){
                location.reload();
            },
            error : function(err){
                if(err.responseJSON){
                    var s = JSON.stringify(err.responseJSON);
                    alert(s);
                }
                else{
                    alert("문제가 발생했습니다! 상태 코드 : " + err.status)
                }
            }
        })
    })

    function logoutFunction(){
        localStorage.removeItem('token');
        localStorage.removeItem('email');
        backToHome();
    }
</script>
</html>
