<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Add Form</title>
</head>
<body>
  <h1>Add New Product</h1>
  <form onsubmit="addProduct();">
    <input type="hidden"/>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" required/>
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" required/>
    </div>
    <div>
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" required/>
    </div>
    <div>
      <label for="categoryName">Category</label>
      <select id="categoryName">
        <option value="">Select</option>
        <option th:each="category : ${categoryList}"
                th:text="${category.name}"
                th:value="${category.name}"></option>
      </select>
    </div>
    <div>
      <label for="optionName">Option Name</label>
      <input type="text" id="optionName" required/>
      <label for="optionQuantity">Option Quantity</label>
      <input type="number" id="optionQuantity" required/>
    </div>
    <div>
      <button type="submit">Save</button>
      <a th:href="@{/admin}">Cancel</a>
    </div>
  </form>
<script>
    function addProduct() {
        const name = document.getElementById('name').value;
        const price = parseInt(document.getElementById('price').value);
        const imageUrl = document.getElementById('imageUrl').value;
        const categoryName = document.getElementById('categoryName').value;
        const optionName = document.getElementById('optionName').value;
        const optionQuantity = document.getElementById('optionQuantity').value;

        const token = localStorage.getItem('token');

        fetch('/api/products', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                price: price,
                imageUrl: imageUrl,
                categoryName: categoryName,
                option: {
                    name: optionName,
                    quantity: optionQuantity
                }
            })
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text)
                    });
                }
                alert('상품이 추가되었습니다.');
                window.location.href = "http://localhost:8080/admin";
            })
            .catch(error => {
                alert(error);
            });

    }
</script>
</body>
</html>
