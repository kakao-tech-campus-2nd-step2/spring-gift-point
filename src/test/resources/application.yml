spring:
  application:
    name: spring-gift
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
  mvc:
    hidden method:
      filter:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jwt:
    secret: asdfasdf
    access_expiration: 3600000
    refresh_expiration: 604800000

  oauth:
    kakao:
      client_id: ${kakao_client_id}
      redirect_uri: ${kakao_redirect_uri}
      grant_type: authorization_code

server:
  port: 8080